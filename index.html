<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Celebrity Dating Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <div class="radio">
        <h4>Pick your favorite fruit</h4>
        <label>
          <input type="radio" name="fruit" value="apple">
          apple
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="fruit" value="banana">
          banana
        </label>
      </div>

      <div class="radio">
        <h4>Pick your favorite type of movie</h4>
        <label>
          <input type="radio" name="movie" value="Action">
          Action
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="movie" value="RomCom">
          RomCom
        </label>
      </div>

    <button id="submit-button">Find out who you'll date!</button>
    <h3 class="hidden" id="sponge">Your date is Spongebob!</h3>
    <h3 class="hidden" id="bunny">Your date is Buggs Bunnie!</h3>
    <h3 class="hidden" id="hat">Your date is the Sorting Hat!</h3>
    <h3 class="hidden" id="duck">Your date is Daphy Duck!</h3>
  </div>
</body>
</html>
